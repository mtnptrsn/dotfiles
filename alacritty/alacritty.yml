# Configuration for Alacritty, the GPU enhanced terminal emulator.

font:
  # The size to use.
  size: 17
  # The normal (roman) font face to use.
  normal:
    family: FiraCode Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: FiraCode Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: FiraCode Nerd Font
    # Style can be specified to pick a specific face.
    style: Italic

  offset:
    y: 10

  glyph_offset:
    y: 6

colors:
  # Default colors
  primary:
    background: "0x303030"
    foreground: "0xfff1f3"

  # Normal colors
  normal:
    black: "0x2c2525"
    red: "0xfd6883"
    green: "0xadda78"
    yellow: "0xf9cc6c"
    blue: "0xf38d70"
    magenta: "0xa8a9eb"
    cyan: "0x85dacc"
    white: "0xfff1f3"

  # Bright colors
  bright:
    black: "0x72696a"
    red: "0xfd6883"
    green: "0xadda78"
    yellow: "0xf9cc6c"
    blue: "0xf38d70"
    magenta: "0xa8a9eb"
    cyan: "0x85dacc"
    white: "0xfff1f3"
